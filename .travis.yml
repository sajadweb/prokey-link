language: node_js
node_js:
   - 'stable'
cache:
  directories:
  - node_modules
branches:
only:
  - feature/chrom-connect-command
before_script:
  - cd ./library
  - npm install
script:
  - npm run compodoc
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: ./docs
  on:
    branch: feature/chrom-connect-command